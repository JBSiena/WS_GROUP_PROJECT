


<div class="search-field-wrapper">
    <form method="POST" action="{% url 'search_product' %}" id="search-form">
        {% csrf_token %}
        <input type="search" name="searched" id="search-field">
        <button id="search-button" type="submit"> <i class="fa-solid fa-magnifying-glass"></i> </button>
    </form>
</div>

<div class="cart-notif">
    {% if user.is_authenticated %}
        <button>
            <a href="{% url 'view_cart' %}">
                <i class="fa-solid fa-cart-shopping fa-2xl"></i>
                {% if cart_count > 0 %}
                    <span class="cart-counter">{{ cart_count }}</span>
                {% endif %}
            </a>
        </button>
        <button>
            <i class="fa-solid fa-bell fa-2xl"></i>
        </button>
    {% endif %}
</div>

<div class="login-logout">
    {% if user.is_authenticated %}
        <a href="{% url 'logout' %}"> Logout </a>
    {% else %}
        <a href="{% url 'login' %}"> Login </a>
        <a href="{% url 'register' %}">| Sign Up </a>
    {% endif %}
</div>
