{% load static %}
{% block content %}

    <div class="navigation-bar">
        
        <div class="logo-wrapper">
            <a href="/"> <img src="{% static 'images/image.png' %}" alt="Logo"> </a>
            <a href="/"> <h1>18 Plus</h1> </a>
        </div>

        <div class="line"></div>
    
        <div class="profile-wrapper">

            {% if user.profile.image %}
                <img src=" {{ user.profile.image.url }} " alt="{{ user.username }} profile">
            {% else %}
                <img src="media/images/user/dp.png" alt="Image">
            {% endif %}
        

            {% if user.is_authenticated %}
                <span> {{ user.username }} </span>
            {% else %}
                <span> Guest User </span>
            {% endif %}

        </div>

        <div class="navigation-content">
            <div>
                <i class="fa-solid fa-house"></i><a href="/"> Home </a>
            </div>

            <div>
                <i class="fa-solid fa-user"></i><a href="{{ user.profile.id }}"> Profile </a>
            </div>

            <div>
                <i class="fa-solid fa-location-dot"></i><a href="/"> Address </a>
            </div>

            <div>
                <i class="fa-solid fa-cart-shopping"></i><a href="/"> Purchased History </a>
            </div>

            <div>
                <i class="fa-solid fa-cart-plus"></i><a href="{% url 'view_cart' %}"> Cart </a>
            </div>

            <div>
                <i class="fa-solid fa-phone"></i><a href="/"> Contact Us </a>
            </div>

            <div>
                <i class="fa-solid fa-gear"></i><a href="/"> Settings </a>
            </div>

        </div>

    </div>



{% endblock content %}
