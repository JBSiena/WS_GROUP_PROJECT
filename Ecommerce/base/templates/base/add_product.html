{% extends 'master.html' %}


{% block content %}

    <h2>Add New Product</h2>

    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }} 
        <button type="submit">Add Product</button>
    </form>

    <a href="{% url 'home' %}">Back to Products</a>

{% endblock %}
